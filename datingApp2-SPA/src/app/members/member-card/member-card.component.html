<div class="card mb-4">
    <div class="card-img-wrapper"> 
        <img class="card-img-top" src="{{UserFromParent.url || '../../../../../assets/userpic.png'}}" [alt]="UserFromParent.knownAs">
        <ul class="list-inline text-center animate member-icons">
            <li class="list-inline-item"><a [routerLink]="['/detail',UserFromParent.id]"><i class="fa fa-user-circle-o fa-2x" style="color:black;" aria-hidden="true"></i></a></li>
            <li class="list-inline-item"><a href=""><i class="fa fa-envelope fa-2x" style="color:black;" aria-hidden="true"></i></a></li>
            <li class="list-inline-item"><a (click)="sendLike(UserFromParent.id)"><i class="fa fa-thumbs-up fa-2x" style="color:black;" aria-hidden="true"></i></a></li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i>
        {{UserFromParent.knownAs}},{{UserFromParent.age}}
        </h6>
    <p class="card-text text-muted text-center">{{UserFromParent.city}}</p>
    </div>
</div>
