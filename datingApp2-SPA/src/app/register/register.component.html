<form>
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="values">Select Your Value</label>
    <select name="values" class="form-control">
    <option value="" selected>select from options</option>
    <option *ngFor="let val of valuesFromHome" value="val.id">{{val.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="CancelRegisterMode()">Cancel</button>
  </div>
  
</form>
